<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Lineup</title>
</head>
<body>

<div class="product" id="iphone">
    
    <img src="/images/iphone_image.jpg" alt="iPhone Image">
    <div class="product-details">
        <h2>iPhone 13 Pro Max</h2>
        <p>6.7-inch Super Retina XDR display, A15 Bionic chip, Triple 12MP camera system</p>
    </div>
    <button class="buy-now-btn">Buy Now</button>
</div>

<div class="product" id="macbook">
    
    <img src="/images/macbook_image.jpg" alt="MacBook Image">
    <div class="product-details">
        <h2>MacBook Pro 14-inch (2022)</h2>
        <p>14.2-inch Liquid Retina XDR display, M2 Pro chip, 16GB unified memory</p>
    </div>
    <button class="buy-now-btn">Buy Now</button>
</div>

<div class="product" id="apple-watch">
    
    <img src="/images/apple_watch_image.jpg" alt="Apple Watch Image">
    <div class="product-details">
        <h2>Apple Watch Series 7</h2>
        <p>Always-On Retina display, Blood oxygen measurement, ECG, Fitness tracking</p>
    </div>
    <button class="buy-now-btn">Buy Now</button>
</div>

<div class="nav-arrows">
    <div class="arrow left-arrow">&#9664;</div>
    <div class="arrow right-arrow">&#9654;</div>
</div>



<script src="main.js"></script>
</body>
</html>
